<svg width="1200" height="420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"></stop>
      <stop offset="100%" stop-color="#1e293b"></stop>
    </linearGradient>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#334155" stroke-width="1"></path>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="420" fill="url(#bg)"></rect>
  <rect width="1200" height="420" fill="url(#grid)" opacity="0.2"></rect>

  <!-- Title -->
  <text x="600" y="150" font-size="52" fill="#f8fafc" font-family="Arial" text-anchor="middle" font-weight="bold">
    Dual-Clock Async FIFO
  </text>

  <!-- Subtitle -->
  <text x="600" y="215" font-size="26" fill="#cbd5f5" font-family="Arial" text-anchor="middle">
    Verilog Implementation • CDC Safe Architecture
  </text>

  <!-- Feature line -->
  <text x="600" y="275" font-size="20" fill="#94a3b8" font-family="Arial" text-anchor="middle">
    Gray Pointers • Dual Port Memory • Vivado Simulation
  </text>

  <!-- Decorative waveform -->
  <polyline points="100,330 200,330 200,300 300,300 300,330 400,330 400,300 500,300 500,330 600,330 600,300 700,300 700,330 800,330 800,300 900,300 900,330 1000,330" fill="none" stroke="#38bdf8" stroke-width="3"></polyline>
</svg>
